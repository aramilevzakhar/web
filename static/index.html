	var app = new Vue({

			send1: async () => {
				sending_data = { 'movie': app.movie };


				let response = await fetch(`http://192.168.224.26:8000/save`, {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json;charset=utf-8'
					},
					body: JSON.stringify(sending_data)

				}).then(response => response.json());
